<!DOCTYPE HTML>
<html class="no-js" lang="en" dir="ltr">

<!--
NOTE: Disable auto-formatter
Style commits should not be combined with other code changes
-->

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <title>Playground</title>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            color: white;
        }

        .buttons-wrapper {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            right: 0;
            padding-top: 10px;
            top: 0;
            width: 200px;
            background-color: rgba(184, 184, 184, 0.426);
            height: 100vh;
            z-index: 10;
            padding: 10px;
        }

        label {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        button {
            height: 40px;
            width: 100%;
            background-color: gray;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        a {
            width: 100%;
            cursor: pointer;
        }

        .texture {
            width: 100%;
            cursor: pointer;
        }
    </style>

    <script src="./build/index.js"></script>
</head>

<body>

    <div class="buttons-wrapper">
        <!-- actual upload which is hidden -->
        <input type="file" id="actual-btn" hidden />

        <!-- our custom upload button -->
        <label for="actual-btn">Choose File</label>

        <!-- name of file chosen -->
        <span id="file-chosen">No file chosen</span>

        <button id="dl1">
            Download Base model
        </button>

        <button id="dl2">
            Download Converted model
        </button>

        <div id="texturesContainer">

        </div>
    </div>

    <div id="screen"></div>

</body>

</html>
